 <h2>Ma fiche de présentation</h2>

    <p id="nomComplet">...</p>

    <p id="presentation">...</p>
    <script>
   
        let prenom = "Mariem";
        let nom = "Dupont";
        let age = 20;
        let ville = "Marrakech";

       
        document.getElementById("nomComplet").innerHTML = prenom + " " + nom.toUpperCase();
